name: Bump version and create release

on:
  push:
    branches: [ master ]

jobs:
  tag-version:
     runs-on: ubuntu-latest
     outputs:
      newTag: ${{ steps.tag_version.outputs.new_tag }}

     steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          dry_run: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload pom with new version
        env:
          NEW_TAG: ${{ steps.tag_version.outputs.new_tag }}
        run: mvn versions:set -DnewVersion=${NEW_TAG:1}
      
      - name: Commit files
        run: |
          git config --local user.email "s.celikce@gmail.com"
          git config --local user.name "Semih Ã‡elik"
          git add ./pom.xml
          git commit -m "[ci] bump version ${{ steps.tag_version.outputs.new_tag }}"
          git tag ${{ steps.tag_version.outputs.new_tag }}
          git push --follow-tags

  create-release:
    name: Create Release
    needs: tag-version
    if: startsWith(needs.tag-version.outputs.newTag, 'v')
    runs-on: ubuntu-latest

    steps:
      - run: echo "Generating release with the ${{needs.tag-version.outputs.newTag}} tag"

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: mvn clean install
      
      - name: Get jar
        id: get_jar
        run: |
          echo "::set-output name=jarFile::$(ls -R | grep -i "**.jar$")"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{needs.tag-version.outputs.newTag}}
          release_name: Release ${{needs.tag-version.outputs.newTag}}
          draft: false
          prerelease: false
          
      - name: Upload ${{steps.get_jar.outputs.jarFile}} to Release ${{needs.tag-version.outputs.newTag}}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/${{steps.get_jar.outputs.jarFile}}
          asset_name: ${{steps.get_jar.outputs.jarFile}}
          asset_content_type: application/java-archive

