name: Publish

on: 
  workflow_dispatch:
    inputs:
      tag_to_publish:
        description: 'Tag to publish (e.g: v0.0.1)'     
        required: true


jobs:
  publish_to_heroku:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.tag_to_publish }}
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - run: echo "Preparing new build for version ${{ github.event.inputs.tag_to_publish }}"
      
    - name: Build with Maven
      run: mvn package
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: "spring-demo"
        environment_name: ${{ secrets.AWS_ENVIRONMENT_NAME }}
        version_label: ${{ github.event.inputs.tag_to_publish }}
        region: us-east-2
        deployment_package: ./target/*.jar
