name: Publish to Heroku

on: 
  workflow_dispatch:
    inputs:
      tag_to_publish:
        description: 'Tag to publish (e.g: v0.0.1)'     
        required: true


jobs:
  publish_to_heroku:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.tag_to_publish }}
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - run: echo "Preparing new build for version ${{ github.event.inputs.tag_to_publish }}"
      
# heroku already does this
#    - name: Build with Maven
#      run: mvn package
      
    - name: Add heroku remote
      run: git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

    - name: Release
      run: git push heroku tags/${{ github.event.inputs.tag_to_publish }}~0:master -f

